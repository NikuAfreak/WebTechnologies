<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media Embedding</title>
</head>

<body>
    <h1>Video and Audio Embedding Lab Exercise</h1>
    <h2>Sample video</h2>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>
        <p>
            Your browser does not support the video tag. Please try again with a web browser that supports HTML5 video.
            <a href="https://www.w3schools.com/html/mov_bbb.mp4">Download Video</a>
        </p>
    </video>
    <h3>Sample Audio</h3>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
        <p>
            Your browser does not support the audio tag. Please try again with a web browser that supports HTML5 audio.
            <a href="https://www.w3schools.com/html/horse.mp3">Download Audio</a>
        </p>
    </audio>
</body>
