<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <img src=a="scenery_large.png" alt="Valley"/>
    <img
        srcset="scenery_small.png 320w, scenery_medium.png 640w, scenery_large.png 1024w"/>
        sizes="(max-width: 400px) 320px,
            (max-width: 768px) 640px, 1024px"
        src="scenery_large.png" alt="Valley"/>
</body>
</html>
